    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      $storage_account=Get-AzStorageAccount -name "storageaccountsaemlb740" -ResourceGroupName sae-mlp-sea-rg
      $ctx=$storage_account.Context
      $containerName = "models"
      Get-AzStorageBlobContent -Container $containerName -Blob "model_deployment.zip"Â  -Context $ctx
    failOnStandardError: true
- script: |
    echo Add other tasks to build, test, and deploy your project.
